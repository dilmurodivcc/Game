<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>game</title>
    <link rel="stylesheet" href="./main.css" />
    <script src="./main.js" defer></script>
  </head>
  <body>
    <aside>
      <img class="logo" src="./assets/icons/logo.svg" alt="" />
      <div class="icons">
        <div class="icon active">
          <img src="./assets/icons/icon1.svg" alt="" />
        </div>
        <div class="icon">
          <img src="./assets/icons/icon2.svg" alt="" />
        </div>
        <div class="icon">
          <img src="./assets/icons/icon3.svg" alt="" />
        </div>
        <div class="icon">
          <img src="./assets/icons/icon4.svg" alt="" />
        </div>
        <div class="icon">
          <img src="./assets/icons/icon5.svg" alt="" />
        </div>
        <div class="icon">
          <img src="./assets/icons/icon6.svg" alt="" />
        </div>
      </div>
    </aside>
    <div class="main">
      <header>
        <h4>Welcome to Dashboard</h4>
        <input type="text" class="search" placeholder="Search Game" />
        <small>Shahriar Sohag</small>
        <div class="btns">
          <img
            style="margin-bottom: -7px"
            src="./assets/icons/avatar.svg"
            alt=""
          />
          <button class="primary-btn">
            <img src="./assets/icons/ring.svg" alt="" />
          </button>
          <button class="primary-btn">
            <img src="./assets/icons/gear.svg" alt="" />
          </button>
        </div>
      </header>
      <div class="content">
        <div class="banner">
          <div class="left">
            <h4>Marvel's Avengers</h4>
            <h1>
              The ultimate <br />
              gaming experience.
            </h1>
            <button>
              Play free
              <svg
                width="21"
                height="21"
                viewBox="0 0 21 21"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <circle cx="10.5" cy="10.5" r="10.5" fill="white" />
                <path
                  d="M14.55 10.2402C14.75 10.3557 14.75 10.6443 14.55 10.7598L8.7 14.1373C8.5 14.2528 8.25 14.1084 8.25 13.8775L8.25 7.1225C8.25 6.89156 8.5 6.74722 8.7 6.86269L14.55 10.2402Z"
                  fill="#5E8DEA"
                />
              </svg>
            </button>
          </div>
          <img class="storm" src="./assets/images/pngwing 4.svg" alt="" />
          <img class="hero" src="./assets/images/clipart2434522 1.png" alt="" />
        </div>
        <div class="games">
            <h4>History</h4>
            <div class="line">
               <div class="left">
                <img src="./assets/images/game1.png" alt="">
                <div class="text">
                    <b>Anomaly</b>
                    <p>Feb 16</p>
                </div>
               </div>
                <button class="secondary-btn">
                    Download
                </button>
            </div>
            <div class="line">
               <div class="left">
                <img src="./assets/images/game2.png" alt="">
                <div class="text">
                    <b>CrazyBull</b>
                    <p>Feb 10</p>
                </div>
               </div>
                <button class="secondary-btn">
                    Download
                </button>
            </div>
            <div class="line">
               <div class="left">
                <img src="./assets/images/game3.png" alt="">
                <div class="text">
                    <b>Sky Bully</b>
                    <p>Feb 13</p>
                </div>
               </div>
                <button class="secondary-btn">
                    Download
                </button>
            </div>
            <div class="line">
               <div class="left">
                <img src="./assets/images/game4.png" alt="">
                <div class="text">
                    <b>Cool Iris</b>
                    <p>Feb 11</p>
                </div>
               </div>
                <button class="secondary-btn">
                    Download
                </button>
            </div>
        </div>
      </div>
      <div class="cards">
        <div class="cate">
            <h4>Categories</h4>
            <div class="line">
        </div>
      </div>
    </div>
  </body>
</html>
